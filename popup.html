<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;800&display=swap" rel="stylesheet">
    <title>Snowfox Proxy</title>
    <style type="text/css">
    body {
        font-family: "Nunito", sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #2c2c2c); /* Dark gradient background */
        color: #f0f4f8; /* Light text color */
        text-align: center;
        overflow: hidden; /* Prevent scrollbars */
        position: relative;
        user-select: none;
    }

    h1 {
        margin-top: 50px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Base styles for the button */
    .circle {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        background: linear-gradient(135deg, #4a90e2, #d1e8ff);
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden; /* For inner shadow */
    }

    .circle::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        filter: blur(15px);
        opacity: 0.5;
        transition: opacity 0.3s ease;
    }

    .on {
        background: linear-gradient(135deg, #6ab7e1, #e0f7ff);
    }

    .circle:hover {
        transform: scale(1.1);
    }

    .circle:active {
        transform: scale(0.95);
    }

    .server {
        margin: 20px auto;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 10px;
        width: 220px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: background 0.3s ease;
    }

    .server:hover {
        background: rgba(255, 255, 255, 0.2); /* Lighten on hover */
    }

    .server img {
        vertical-align: middle;
        margin-left: 5px;
    }
    /* Add styles for loading spinner */
    .spinner {
        border: 8px solid rgba(255, 255, 255, 0.1);
        border-top: 8px solid #4a90e2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto; /* Center the spinner */
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>

    <script src="popup.js" defer></script>
</head>
<body class="d-flex flex-column align-items-center">
    <h1>Snowfox Proxy</h1>
    <div class="spinner" id="loading"></div>
    <button id="enable" class="circle">Connect</button>
    <div class="server"><b id="name">LOADING...</b><img id="flag" src="fox_16x16.png" alt="Fox Icon" loading="lazy" /></div>
    <iframe id="preload" style="width:0px;height:0px;visibility:hidden;"></iframe>
</body>
</html>
